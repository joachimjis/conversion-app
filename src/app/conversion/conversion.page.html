<ion-header>  
   <ion-toolbar color="primary">  
     <ion-title>Conversion : {{selectedConversion?.title}}</ion-title>  
   </ion-toolbar>  
 </ion-header>  
 <ion-content class="padding" color="light">  
   <ion-item>
    <ion-label position="floating">{{selectedConversion?.header1}}</ion-label>
    <ion-input 
      [(ngModel)]="inputHeader1" 
      (ionChange)='takeInputHeader1AndConvertToHeader2($event.target.value)'
      type="number"
      ></ion-input>
  </ion-item>

  <ion-icon name="repeat-outline" size="large"></ion-icon>

  <ion-item>
    <ion-label position="floating">{{selectedConversion?.header2}}</ion-label>
    <ion-input 
      [(ngModel)]="inputHeader2" 
      (ionChange)='takeInputHeader2AndConvertToHeader1($event.target.value)'
      type="number"
      ></ion-input>
  </ion-item>

   <ion-button color="danger" (click)="dismiss()">Close</ion-button>
 </ion-content>
