<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="openConversionPage(typeConversion.Temperature)">
          <ion-icon name="thermometer-outline" size="large"></ion-icon>
            <h1>Temperature</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="openConversionPage(typeConversion.Volume)">
         <ion-icon name="pint-outline" size="large"></ion-icon>
          <h1>Volume</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="openConversionPage(typeConversion.Distance)">
          <ion-icon name="car-sport-outline" size="large"></ion-icon>
          <h1>Distance</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="openConversionPage(typeConversion.Size)">
          <ion-icon name="home-outline" size="large"></ion-icon>
          <h1>Size (apartment)</h1>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
</div>
